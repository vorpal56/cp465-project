<mat-form-field>
	<mat-label>Search Articles</mat-label>
	<input matInput type="text" [(ngModel)]="searchText" placeholder="eg. business, donald trump, hillary clinton">
	<button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>
<button class="submit" type="submit" (click)="getTopKResults()">Submit</button>
