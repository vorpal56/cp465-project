<ng-container *ngIf="searchResults$ != undefined">
	<div *ngIf="(searchResults$ | async) as articlesResponse else loading">
		<div class="retrieval-time">{{retrievalString(articlesResponse?.time | number:'1.0-4')}}</div>
		<mat-accordion>
			<ng-container *ngFor="let article of articlesResponse?.articles">
				<mat-expansion-panel hideToggle>
					<mat-expansion-panel-header collapsedHeight="85px" expandedHeight="95px">
						<mat-panel-title>
							{{article.title}}
						</mat-panel-title>
						<mat-panel-description >
							{{partialContent(article.content)}}
						</mat-panel-description>
					</mat-expansion-panel-header>
					<p>{{article.content}}</p>
				</mat-expansion-panel>
			</ng-container>
		</mat-accordion>
	</div>
</ng-container>
	<ng-template #loading>
	<mat-progress-spinner class="spinner" [mode]="'indeterminate'"></mat-progress-spinner>
</ng-template>
