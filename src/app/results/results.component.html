<ng-container *ngFor="let document of searchResults">
<div class = "cardRight">
<mat-card class="document-card"> 
    <mat-card-header> 
        <mat-card-title>{{document["title"]}}</mat-card-title> 
		<mat-card-subtitle>{{document["date"]}} </mat-card-subtitle>
    </mat-card-header> 
    <mat-card-content> 
		{{document["content"]}}
    </mat-card-content> 
</mat-card> 
</div>
</ng-container>
